<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.js"></script>
    <script src="http://strapdownjs.com/v/0.2/strapdown.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="db.js"></script>

    <meta charset="utf8">
    <title>C4TK S2016</title>
</head>

<body class="grey lighten-4">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper green">
                <a href="login.html" id="logo" class="brand-logo" style="padding-left:10px">C4TK S2016</a>
            </div>
        </nav>
    </div>

    <div class="fixed-action-btn horizontal" style="top: 30px; right: 24px;">

    <a class="btn-floating btn-large yellow accent-4">
      <i class="large material-icons">navigation</i>
    </a>
    <ul>
      <li><a class="btn-floating yellow accent-4"><i class="material-icons">close</i></a></li>
      <li><a class="btn-floating yellow accent-4 waves-effect waves-light btn modal-trigger" href="#logInModal"><i class="material-icons">input</i></a></li>
      <li><a class="btn-floating yellow accent-4" href="Templates/frontPage.html"><i class="material-icons">home</i></a></li>
      <li><a class="btn-floating yellow accent-4" href="Templates/personalProfile.html"><i class="material-icons">person</i></a></li>
      <li><a class="btn-floating yellow accent-4 waves-effect waves-light btn modal-trigger" href="#searchModal"><i class="material-icons">search</i></a></li>
    </ul>
  </div>

    <div id="searchModal" class="modal">
        <div class="modal-content">
            <nav>
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </nav>
        </div>
    </div>
      
    <div class="row">
      <div id="logInModal" class="modal col l4 m6 s12 push-l4 push-l3">
        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s3"><a class="active" onclick="loginSwitch(1)">Log In</a></li>
              <li class="tab col s3"><a onclick="loginSwitch(0)">Register</a></li>
            </ul>
          </div>
        </div>
      <div class="login-content row">
        <div class="modal-content s12">
          <div class ="input-field col s12">
            <input placeholder="Email" id="email" type="email" class="validate">
          </div>
          <div class ="input-field col s12">
            <input placeholder="Password" id="password" type="password" class="validate">
          </div>
        </div>
        <div class="modal-footer">
          <a class="waves-effect waves-light btn" onclick="login()">Log In</a>
        </div>
      </div>
      <div class="register-content row">
        <div class="modal-content s12">
          <div class ="input-field col s12">
            <input placeholder="Email" id="email" type="email" class="validate">
          </div>
          <div class ="input-field col s12">
            <input placeholder="Password" id="password" type="password" class="validate">
          </div>
          <div class ="input-field col s12">
            <input placeholder="Username" id="username" type="text" class="validate">
          </div>
          <div class ="input-field col s12">
            <input placeholder="Denomination" id="denomination" type="text" class="validate">
          </div>
          <div class="input-field col s12">
            <textarea id="bio" class="materialize-textarea" placeholder="Tell us about yourself!"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <a class="waves-effect waves-light btn">Register</a>
        </div>
      </div>
    </div>

    <div class="container">
        <!-- Templates will be inserted here -->
    </div>
</body>
